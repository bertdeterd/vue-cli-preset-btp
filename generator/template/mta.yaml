_schema-version: "3.2"
ID: btp-wf-taskui
version: 0.0.1


parameters:
  deploy_mode: html5-repo
  appname: <%= appname %>
  appservice: <%= appservice %>

modules:
- name: destination-content
  type: com.sap.application.content
  requires:
  - name: html_repo_host
    parameters:
      service-key:
        name: ${appname}_html_repo_host-key
  - name: uaa
    parameters:
      service-key:
        name: ${appname}_uaa-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: ${appname}_html_repo_host_dst
          ServiceInstanceName: ${appname}_html_repo_host
          ServiceKeyName: ${appname}_html_repo_host-key
          sap.cloud.service: ${appservice}
        - Authentication: OAuth2UserTokenExchange
          Name: ${appname}_uaa_dst
          ServiceInstanceName: ${appname}_uaa
          ServiceKeyName: ${appname}_uaa-key
          sap.cloud.service: ${appservice}
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true

- name: app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uimodule.zip
      name: uimodule
      target-path: resources/

- name: uimodule
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []


resources:

- name: html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ${appname}_html_repo_host
    service-plan: app-host

- name: uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ${appname}_uaa
    service-plan: application

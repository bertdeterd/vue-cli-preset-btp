_schema-version: "3.2"
ID: <%= appservice %>-<%= appname %>-mta
version: 0.0.1


parameters:
  deploy_mode: html5-repo
  appname: <%= appname %>
  appservice: <%= appservice %>

modules:
- name: webapp_destination_content
  type: com.sap.application.content
  requires:
  - name: mta_destination
    parameters:
      content-target: true    
  - name: mta_htmlrepo
    parameters:
      service-key:
        name: ${appname}_html_repo_host-key
  - name: mta_uaa
    parameters:
      service-key:
        name: ${appname}_uaa-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: ${appname}_html_repo_host_dst
          ServiceInstanceName: ${appname}_html_repo_host
          ServiceKeyName: ${appname}_html_repo_host-key
          sap.cloud.service: ${appservice}
        - Authentication: OAuth2UserTokenExchange
          Name: ${appname}_uaa_dst
          ServiceInstanceName: ${appname}_uaa
          ServiceKeyName: ${appname}_uaa-key
          sap.cloud.service: ${appservice}
        existing_destinations_policy: update
  build-parameters:
    no-source: true

- name: webapp_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: mta/resources
    requires:
    - name: webapp
      artifacts:
      - uimodule.zip
      target-path: mta/resources/

- name: webapp
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build
    - npm run zip
    supported-platforms: []


resources:


- name: mta_destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: ${appname}_destination_srv
    service-plan: lite    

- name: mta_htmlrepo
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ${appname}_html_repo_host
    service-plan: app-host

- name: mta_uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ${appname}_uaa
    service-plan: application
